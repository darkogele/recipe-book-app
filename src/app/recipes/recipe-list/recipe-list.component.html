<div class="row">
  <div class="col">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipies">
      <div class="float-start">
        <h4 class="list-group-item-heading list-group-item-action">{{ recipe.name }}</h4>
        <p class="list-group-item-text list-group-item-action">{{ recipe.description }}</p>
      </div>
      <span class="float-end">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 77px;">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
